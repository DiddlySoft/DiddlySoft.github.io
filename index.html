<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import Materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <script src="https://use.fontawesome.com/248b427ce3.js"></script>
  <title>Diddly Soft</title>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript"></script>
</head>


<style>
  nav {
    margin: 0px;
    background-color: #424242;
  }

  .nav-wrapper {
    margin: 0px;
  }

  .Products {
    text-align: center;
    color: #424242;
  }

  .row {
    margin: 0px;
  }
</style>




<body>
  <div class="navbar-fixed ">
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo center">Diddly Soft</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="left hide-on-med-and-down">
        </ul>
        <ul class="side-nav" id="mobile-demo">
        </ul>
      </div>
    </nav>
  </div>

  <section class="Products">
    <div class="container">
      <div class="row">
        <div class="col l12 m12 s12">
          <h2>MemeGrinder</h2>
        </div>
        <div class="col l6 m12 s12">
          <h4>Android</h4>
          <image class="PlatformGif z-depth-5" src="Images/MemeGrinder_Android.gif"/>
        </div>
        <div class="col l6 m12 s12">
          <h4>iOS</h4>
          <img class="PlatformGif z-depth-5" src="images/MemeGrinder_Android.gif" />
        </div>
      </div>
    </div>
  </section>




  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script>
    (function ($) {
      $(function () {

        $('.button-collapse').sideNav();
      }); // end of document ready
    })(jQuery);
  </script>




</body>




<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</html>
